<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" data-index="A" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" data-index="S" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" data-index="D" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" data-index="F" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" data-index="G" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" data-index="H" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" data-index="J" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" data-index="K" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" data-index="L" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" data-index="A" src="sounds/clap.wav"></audio>
  <audio data-key="83" data-index="S" src="sounds/hihat.wav"></audio>
  <audio data-key="68" data-index="D" src="sounds/kick.wav"></audio>
  <audio data-key="70" data-index="F" src="sounds/openhat.wav"></audio>
  <audio data-key="71" data-index="G" src="sounds/boom.wav"></audio>
  <audio data-key="72" data-index="H" src="sounds/ride.wav"></audio>
  <audio data-key="74" data-index="J" src="sounds/snare.wav"></audio>
  <audio data-key="75" data-index="K" src="sounds/tom.wav"></audio>
  <audio data-key="76" data-index="L" src="sounds/tink.wav"></audio>

<script src="script.js"></script>
</body>
</html>
